        <title>Stopwatch</title>
        <meta name="description" content="Stopwatch by Edo - far from being functional...">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">

        <div class="main-container">
            <div class="main wrapper clearfix">
                <div class="top menu">
                    Hours: <div class="sliders" id="hours"></div><br>
                    Minutes: <div class="sliders" id="minutes"></div><br>
                    Seconds: <div class="sliders" id="seconds"></div>
                </div>
                <div class="stopwatch">
                    <div id="time">
                        <h1> 59:59:00 </h1>
                    </div>
               
                </div>

                <div class="bottom menu">
                    <button id="Stop_Start" name="Stop_Start" onclick="Stop_Start()">Stop</button>
                    <button id="Hide" name="Hide" onclick="Reset()">Reset</button>
                    <button id="Up_Down" name="Up_Down" onclick="Up_Down()">Stopwatch</button>
                    <button id="Fast_Slow" name="Fast_Slow" onclick="Fast_Slow()">Slow Precision</button>

                </div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
